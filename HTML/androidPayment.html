    <header class="header">

  <div class="alldiv">

    <div class="desktop-text">

        <div class="pay-btn" id="btnPaytm"><img src="/A_project/Images/paytm.jpg" class="rupee-img">

        <div class="pay-btn" id="btnBhim"><img src="/A_project/Images/upis.png" class="rupee-img">

    <div class="line">
        <span style=" background-color: white; padding: 0 10px; color: #848583;">OR</span>

     <br>

     <div class="text3" style=" justify-content: center; align-items: center; ">

     </div>
     <br>

     <div class="container">

    </div>
    <br>
    <br>

      <div style="padding-left: 20px; font-size: 13px; color: #848583; margin-top: 5px; padding-top: 5px; display: inline-flex;">Click on this to turn off updates 
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
          </label>
    </div>
